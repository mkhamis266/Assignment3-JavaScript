<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/bookmark.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.18/sweetalert2.css" integrity="sha512-K0TEY7Pji02TnO4NY04f+IU66vsp8z3ecHoID7y0FSVRJHdlaLp/TkhS5WDL3OygMkVns4bz0/ah4j8M3GgguA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Bookmarker</title>
  </head>
  <body>
    <main class="container">
      <div class="main-title text-center">
        <h1>Bookmarker</h1>
      </div>
      <div class="formContainer w-100 d-flex justify-content-center align-items-center gap-3 flex-column my-3 py-4">
        <h2 class="section-title">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="siteNameItem w-100">
          <label for="siteNameId" class="align-self-start fw-semibold mb-1"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name </label>
          <input type="text" id="siteNameId" placeholder="bookmark Name" class="form-control mb-3 p-2" />
          <div class="invalid-feedback">siteName should be at least 3 characters and first letter should be Capital</div>
        </div>
        <div class="siteUrlItem w-100">
          <label for="siteURLId" class="align-self-start fw-semibold mb-1"><i class="fa-solid fa-link pe-2"></i> Site URL </label>
          <input type="text" id="siteURLId" placeholder="Website URL" class="form-control mb-3 p-2" />
          <div class="invalid-feedback">Please enter valid URL <small class="text-muted">ex: https://www.example.com<small> </div>
        </div>
        <button id="submitButtonId" class="btn btn-danger">Add To Bookmarks</button>
      </div>
      <div class="tableContainer pt-3">
        <table class="table text-center">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tbodyId"></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.18/sweetalert2.min.js" integrity="sha512-w7iWPJKtRcGuYa3Q52yOCaCgu1VC0Xuza34spZheOpS94AbzOIr5RLCojyX/UlnG7aJuGhWnPBQUla9ikd1UoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>
</html>
